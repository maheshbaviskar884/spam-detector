<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>
    <h2>Spam or Ham Checker</h2>

    <form action="/predict" method="post">
        <textarea name="message" rows="4" cols="40"></textarea><br><br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
